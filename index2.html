<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Gallery</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <section class="m-gallery">
        <div class="heading">
            <h3>Music Gallery</h3>
        </div>
        <audio src="gallery.mp3" autoplay="" hidden></audio>
        <div class="songs">
            <div class="screen">
                <h3>Firework</h3>
                <video src="firework.mp4"></video>
            </div>

            <div class="screen">
                <h3>You can count on me</h3>
                <video src="you can count on me.mp4"></video>
            </div>
            <div class="screen">
                <h3>If only</h3>
                <video src="if only.mp4"></video>
            </div>
            <div class="screen">
                <h3>Titanium</h3>
                <video src="titliaan.mp4"></video>
            </div>
            <div class="screen">
                <h3>Baarish ki jaye</h3><video src="baarish ki jaye.mp4"></video></div>
            <div class="screen">
                <h3>Vaaste</h3><video src="vaaste.mp4"></video></div>
            <div class="screen">
                <h3>Leja re</h3><video src="leja re.mp4"></video></div>
            <div class="screen">
                <h3>Dil meri na sune</h3><video src="dil meri na sune.mp4"></video></div>
            <div class="screen">
                <h3>Duji vaar pyaar</h3><video src="duji vaar pyaar.mp4"></video></div>
            <div class="screen">
                <h3>I love u</h3><video src="i love u.mp4"></video></div>
            <div class="screen">
                <h3>Haaye oye</h3><video src="haaye oye.mp4"></video></div>
            <div class="screen">
                <h3>Luck di kasam</h3><video src="luck di kasam.mp4"></video>
            </div>
            <div class="screen">
                <h3>Ringtone</h3><video src="ringtone.mp4"></video></div>
            <div class="screen">
                <h3>Titliaan</h3><video src="titliaan.mp4"></video></div>
        </div>
    </section>
    <script>
        var video = document.querySelectorAll('video')
        video.forEach(play => play.addEventListener('click', () => {
            play.classList.toggle('active');
            if (play.paused) {
                play.play();
            } else {
                play.pause();
                play.currentTime = 0;
            }


        }))
    </script>
</body>

</html>
